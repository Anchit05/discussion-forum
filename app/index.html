<!doctype html>
<html ng-app="discussionForum">

<head>
    <meta charset="utf-8" />
    <title>Discussion Forum</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="libs/animate.css/animate.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <!-- endbuild -->
</head>

<body ng-controller="MainController" ng-cloak>    
    <section class="wrap">
        <div class="inner-content">
            <h1 class="forum-heading animated fadeIn">Discussion Forum</h1>
            <h3 ng-if="currUsrActive" class="text-form username-style">Hi {{currentUser.name}}</h3>
            <div class="nav-bar animated fadeIn">
                <ul class="nav-options">
                    <li class="home" ng-class="{active: $route.current.$$route.activetab==='home'}">
                        <a href="/#/">Home</a>
                    </li>
                    <li class="discuss" ng-class="{active: $route.current.$$route.activetab==='start_discussion'}">
                        <a href="" ng-click="createTopic()">Start Discussion</a>
                    </li>
                    <li class="members" ng-class="{active: $route.current.$$route.activetab==='members'}">
                        <a href="/#/members">Members</a>
                    </li>
                    <li class="register rightside" ng-class="{active: $route.current.params.params===':register'}">
                        <a ng-disabled="currUsrActive" href=""
                            ng-click="openRegisterPage(currUsrActive)">Register</a>
                    </li>
                    <li class="login rightside" ng-if="!currUsrActive" ng-class="{active: $route.current.params.params===':login'}">
                        <a href="/#/user:login">Login</a>
                    </li>
                    <li class="logout" ng-if="currUsrActive">
                        <a href="/#/" ng-click="logoutFun()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        <forum-modal visible="showModal" on-shown="modalOneShown()" on-hide="modalOneHide()">
            <forum-modal-header title="Information"></forum-modal-header>
            <forum-modal-body>
                <h4>Please Register first to start a discussion.</h4>
            </forum-modal-body>
        </forum-modal>
    </section>
    <div ng-view class="view-height"></div>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="js/app.js"></script>
    <script src="js/services/mainServices.js"></script>
    <script src="js/directives/mainDirectives.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/forumController.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/controllers/topicController.js"></script>
    <script src="js/controllers/memberController.js"></script>
    <!-- endbuild -->

</body>

</html>
